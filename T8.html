<html>
	<head>
		<title> Person Profile </title>
	</head>
	<body>
		<table border="1" width="35%" height="450">
		    <tr>
				<th colspan="3">
				<h1> Person profile <h1>
				</th>
			</tr>
			<tr>
				<td> Name </td>
				<td> <input type="text" name="Name"/> </td>
				<td width="10%"> </td>
		    </tr>
			<tr>
				<td> Email </td>
				<td> <input type="Email" name="Email"/> </td>
				<td> </td>
		    </tr>
			<tr>
				<td> Gender </td>
				<td> <input type="radio" name="Gender">Male</input> 
					 <input type="radio" name="Gender">Female</input> 
					 <input type="radio" name="Gender">Other</input> </td>
			    <td> </td>
		    </tr>
			<tr>
				<td> Date of birth</td>
				<td> <input type="date" name="date"/> </td>
				<td> </td>
		    </tr>
			<tr>
				<td> Blood Group </td>
				<td> <select>
				        <option value="A+"> A+ </option>
						<option value="A-"> A- </option>
						<option value="B+"> B+ </option>
						<option value="B-"> B- </option>
						<option value="O+"> O+ </option>
						<option value="O-"> O- </option>
						<option value="AB+"> AB+ </option>
						<option value="AB-"> AB-+ </option>
				     </select>
				</td>
				<td> </td>
		    </tr>
			<tr>
				<td> Degree </td>
				<td> <input type="checkbox" Name="Degree">SSC</input>
                     <input type="checkbox" Name="Degree">HSC</input>
                     <input type="checkbox" Name="Degree">BSC</input>
					 <input type="checkbox" Name="Degree">MSC</input>
				</td>
				<td> </td>
		    </tr>
			<tr>
				<td> Photo </td>
				<td> <input type="file" name="photo"/> </td>
				<td> </td>
		    </tr>
			<tr>
				<td colspan="3" height="50"> </td>
		    </tr>
			<tr>
				
				<td colspan="3" height="50"> <input type="submit" name="submit"/> 
				     <input type="Reset" name="Reset"/>
				</td>
				
		    </tr>
			
			
		</table>
	</body>
</html>
